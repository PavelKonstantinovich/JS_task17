<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task_17</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="./dist/app.bundle.js" defer></script>
</head>

<body>
  <div class="container">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Имя</label>
        <input type="text" class="form-control" id="validationCustom01" pattern="[а-яА-Я]{2,32}" placeholder="Алексей" required>
        <div class="valid-feedback">
          Хорошо!
        </div>
        <div class="invalid-feedback">
          Введите корректные данные.
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="validationCustom02" pattern="[а-яА-Я]{2,32}" placeholder="Гуло" required>
        <div class="valid-feedback">
          Хорошо!
        </div>
        <div class="invalid-feedback">
          Введите корректные данные.
        </div>
      </div>
      <div class="col-md-6">
        <label for="exampleFormControlInput1" class="form-label">Адрес электронной почты</label>
        <div class="input-group has-validation">
          <input type="email"  class="form-control" name="email" id="exampleFormControlInput1" placeholder="имя@домен.кто" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Введите корректные данные.
          </div>
          <div class="valid-feedback">
            Хорошо!
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom05" class="form-label">Телефон</label>
        <input type="tel" class="form-control"  name="phone" id="validationCustom05" pattern="[\W0-9]{7,20}"placeholder="Номер мобилки" required>
        <div class="invalid-feedback">
          Введите корректные данные.
        </div>
        <div class="valid-feedback">
          Хорошо!
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom04" class="form-label">Пол</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected value="">Выберите подходящий</option>
          <option>Мужской</option>
          <option>Женский</option>
        </select>
        <div class="valid-feedback">
          Хорошо!
        </div>
        <div class="invalid-feedback">
          Введите корректные данные.
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom06" class="form-label">Дата рождения</label>
      <input type="date" class="form-control" id="validationCustom06" name="trip-start" min="1920-01-01" max="2021-01-01" required>
      <div class="valid-feedback">
        Хорошо!
      </div>
      <div class="invalid-feedback">
        Введите корректные данные.
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom03" class="form-label">Адрес</label>
      <input type="text" class="form-control" id="validationCustom03" pattern="[а-яА-Я0-9\W\s]{3,60}"placeholder="Минск, Рокосовского" required>
      <div class="invalid-feedback">
        Введите корректные данные.
      </div>
      <div class="valid-feedback">
        Хорошо!
      </div>
    </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Заполняя форму, Вы даете согласие на обработку своих персональных данных.
          </label>
          <div class="invalid-feedback">
            Требуется согласие.
          </div>
        </div>
      </div>
      <div class="col-12 d-md-flex justify-content-md-end">
        <button class="btn btn-outline-success" type="submit">Отправить</button>
      </div>
    </form>
  </div>
</body>

</html>
